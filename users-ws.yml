eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

login:
  url:
    path: /users/login

api:
  url:
    path:
      gateway:
        actuator: /actuator/*
      registration: /users-ws/users/*


management:
  endpoints:
    web:
      exposure:
        include: mappings


