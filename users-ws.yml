spring:
  application:
    name: users-ws
  devtools:
    restart:
      enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    datasource:
      platform: org.hibernate.dialect.PostgreSQLDialect
      url: "jdbc:postgresql://localhost:5432/photo_app"
      username: postgres
      password: postgres
      driverClassName: org.postgresql.Driver
